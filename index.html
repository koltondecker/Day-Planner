<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="Styles/style.css" />
    <title>Work Day Scheduler</title>
  </head>

  <body>
    <header class="jumbotron">
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead">A simple calendar app for scheduling your work day</p>
      <p id="currentDay" class="lead"></p>
      <p id="currentTime" class="lead"></p>
    </header>
    <div id="time-block" class="container">
      <form>
        <label for="eight-am" class="hour">8am</label>
        <textarea id="eight-am" class="text-box am" name="eight-am" data-value="8"></textarea>
        <button class="saveBtn"><i class="fas fa-save"></i></button>
      </form>
      <br>
      <form>
        <label for="nine-am" class="hour">9am</label>
        <textarea id="nine-am" class="text-box am" name="nine-am" data-value="9"></textarea>
        <button class="saveBtn"><i class="fas fa-save"></i></button>
      </form>
      <br>
      <form>
        <label for="ten-am" class="hour">10am</label>
        <textarea id="ten-am" class="text-box am" name="ten-am" data-value="10"></textarea>
        <button class="saveBtn"><i class="fas fa-save"></i></button>
      </form>
      <br>
      <form>
        <label for="eleven-am" class="hour">11am</label>
        <textarea id="eleven-am" class="text-box am" name="eleven-am" data-value="11"></textarea>
        <button class="saveBtn"><i class="fas fa-save"></i></button>
      </form>
      <br>
      <form>
        <label for="twelve-pm" class="hour">12pm</label>
        <textarea id="twelve-pm" class="text-box pm" name="twelve-pm" data-value="12"></textarea>
        <button class="saveBtn"><i class="fas fa-save"></i></button>
      </form>
      <br>
      <form>
        <label for="one-pm" class="hour">1pm</label>
        <textarea id="one-pm" class="text-box pm" name="one-pm" data-value="13"></textarea>
        <button class="saveBtn"><i class="fas fa-save"></i></button>
      </form>
      <br>
      <form>
        <label for="two-pm" class="hour">2pm</label>
        <textarea id="two-pm" class="text-box pm" name="two-pm" data-value="14"></textarea>
        <button class="saveBtn"><i class="fas fa-save"></i></button>
      </form>
      <br>
      <form>
        <label for="three-pm" class="hour">3pm</label>
        <textarea id="three-pm" class="text-box pm" name="three-pm" data-value="15"></textarea>
        <button class="saveBtn"><i class="fas fa-save"></i></button>
      </form>
      <br>
      <form>
        <label for="four-pm" class="hour">4pm</label>
        <textarea id="four-pm" class="text-box pm" name="four-pm" data-value="16"></textarea>
        <button class="saveBtn"><i class="fas fa-save"></i></button>
      </form>
      <br>
      <form>
        <label for="five-pm" class="hour">5pm</label>
        <textarea id="five-pm" class="text-box pm" name="five-pm" data-value="17"></textarea>
        <button class="saveBtn"><i class="fas fa-save"></i></button>
      </form>
      <br>
      <form>
        <label for="six-pm" class="hour">6pm</label>
        <textarea id="six-pm" class="text-box pm" name="six-pm" data-value="18"></textarea>
        <button class="saveBtn"><i class="fas fa-save"></i></button>
      </form>
      <br>
      <form>
        <label for="seven-pm" class="hour">7pm</label>
        <textarea id="seven-pm" class="text-box pm" name="seven-pm" data-value="19"></textarea>
        <button class="saveBtn"><i class="fas fa-save"></i></button>
      </form>
      <br>
      <form>
        <label for="eight-pm" class="hour">8pm</label>
        <textarea id="eight-pm" class="text-box pm" name="eight-pm" data-value="20"></textarea>
        <button class="saveBtn"><i class="fas fa-save"></i></button>
      </form>
      <br>
      <form>
        <label for="nine-pm" class="hour">9pm</label>
        <textarea id="nine-pm" class="text-box pm" name="nine-pm" data-value="21"></textarea>
        <button class="saveBtn"><i class="fas fa-save"></i></button>
      </form>
      <br>
      <form>
        <label for="ten-pm" class="hour">10pm</label>
        <textarea id="ten-pm" class="text-box pm" name="ten-pm" data-value="22"></textarea>
        <button class="saveBtn"><i class="fas fa-save"></i></button>
      </form>
      <br>
      <button type="button" id="clear-button" class="btn btn-primary btn-lg btn-block">Clear Planner</button>
    </div>
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="Javascript/script.js"></script>
  </body>
</html>
