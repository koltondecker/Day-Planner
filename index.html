<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="Styles/style.css" />
    <title>Work Day Scheduler</title>
  </head>

  <body>
    <header class="jumbotron">
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead">A simple calendar app for scheduling your work day</p>
      <p id="currentDay" class="lead"></p>
      <p id="currentTime" class="lead"></p>
    </header>
    <div id="time-block" class="container">
      <form>
        <label for="eight-am" class="hour">8am</label>
        <textarea id="eight-am" class="text-box" name="eight-am"></textarea>
        <button class="saveBtn"><i class="fas fa-save"></i></button>
      </form>
      <br>
      <form>
        <label for="nine-am" class="hour">9am</label>
        <textarea id="nine-am" class="text-box" name="nine-am"></textarea>
        <button class="saveBtn"><i class="fas fa-save"></i></button>
      </form>
      <br>
      <form>
        <label for="ten-am" class="hour">10am</label>
        <textarea id="ten-am" class="text-box" name="ten-am"></textarea>
        <button class="saveBtn"><i class="fas fa-save"></i></button>
      </form>
      <br>
      <form>
        <label for="eleven-am" class="hour">11am</label>
        <textarea id="eleven-am" class="text-box" name="eleven-am"></textarea>
        <button class="saveBtn"><i class="fas fa-save"></i></button>
      </form>
      <br>
      <form>
        <label for="twelve-pm" class="hour">12pm</label>
        <textarea id="twelve-pm" class="text-box" name="twelve-pm"></textarea>
        <button class="saveBtn"><i class="fas fa-save"></i></button>
      </form>
      <br>
      <form>
        <label for="one-pm" class="hour">1pm</label>
        <textarea id="one-pm" class="text-box" name="one-pm"></textarea>
        <button class="saveBtn"><i class="fas fa-save"></i></button>
      </form>
      <br>
      <form>
        <label for="two-pm" class="hour">2pm</label>
        <textarea id="two-pm" class="text-box" name="two-pm"></textarea>
        <button class="saveBtn"><i class="fas fa-save"></i></button>
      </form>
      <br>
      <form>
        <label for="three-pm" class="hour">3pm</label>
        <textarea id="three-pm" class="text-box" name="three-pm"></textarea>
        <button class="saveBtn"><i class="fas fa-save"></i></button>
      </form>
      <br>
      <form>
        <label for="four-pm" class="hour">4pm</label>
        <textarea id="four-pm" class="text-box" name="four-pm"></textarea>
        <button class="saveBtn"><i class="fas fa-save"></i></button>
      </form>
      <br>
      <form>
        <label for="five-pm" class="hour">5pm</label>
        <textarea id="five-pm" class="text-box" name="five-pm"></textarea>
        <button class="saveBtn"><i class="fas fa-save"></i></button>
      </form>
      <br>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="Javascript/script.js"></script>
  </body>
</html>
